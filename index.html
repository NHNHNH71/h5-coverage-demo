<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5覆盖率验证项目</title>
</head>
<body>
    <div id="app">
        <p>加载中...</p>
    </div>
    <% if (htmlWebpackPlugin.options.templateParameters && htmlWebpackPlugin.options.templateParameters.enableCoverage) { %>
    <!-- 覆盖率配置脚本，仅在启用覆盖率时加载 -->
    <script src="./coverage-config.js"></script>
    <% } %>
</body>
</html>
