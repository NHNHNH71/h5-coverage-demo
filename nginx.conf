server {
    listen 80;
    server_name localhost;
    
    root /var/www/html/h5-coverage-demo;
    index index.html;
    
    # 日志配置
    access_log /var/log/nginx/h5-coverage-demo-access.log;
    error_log /var/log/nginx/h5-coverage-demo-error.log;
    
    # 主应用
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 覆盖率数据上报代理（转发到覆盖率服务器）
    location /api/coverage {
        proxy_pass http://localhost:8081/api/coverage;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS 头（如果覆盖率服务器没有设置）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type' always;
        
        # 处理 OPTIONS 请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type' always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 覆盖率统计和报告接口
    location /api/coverage/ {
        proxy_pass http://localhost:8081/api/coverage/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Access-Control-Allow-Origin * always;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Sourcemap文件（不缓存，用于调试）
    location ~* \.map$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 禁止访问覆盖率数据目录
    location ~ /\.nyc_output {
        deny all;
    }
}
